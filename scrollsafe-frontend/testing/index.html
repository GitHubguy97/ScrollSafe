<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScrollSafe Badge Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="demo">
    <section class="short-wrapper" aria-label="Demo Short">
      <div class="short-frame">
        <div class="short-overlay">
          <h1>How AI turns sketches into photorealistic portraits</h1>
          <p>@scrollsafe · 45s</p>
        </div>
      </div>
      <aside class="actions" aria-label="Badges">
        <button class="badge badge--checking" type="button">
          <span class="badge__icon" aria-hidden="true">
            <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="9" opacity="0.2"></circle><path d="M21 12a9 9 0 0 1-9 9" stroke-linecap="round"></path></svg>
          </span>
          <span class="badge__content">
            <span class="badge__title">Checking…</span>
            <span class="badge__subtitle">Scanning 8 frames</span>
          </span>
        </button>

        <button class="badge badge--deepscan" type="button" data-duration="6000">
          <span class="badge__icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-opacity="0.25" stroke-width="2"></circle>
              <circle cx="12" cy="12" r="9" class="deepscan-progress" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-dasharray="56.55" stroke-dashoffset="56.55"></circle>
              <circle cx="11" cy="11" r="3.5" stroke="currentColor" stroke-width="1.75"></circle>
              <path d="M13.6 13.6 L16 16" stroke="currentColor" stroke-width="1.75" stroke-linecap="round"></path>
            </svg>
          </span>
          <span class="badge__content">
            <span class="badge__title">Deep scan</span>
            <span class="badge__subtitle">Preparing analysis…</span>
          </span>
        </button>

        <button class="badge badge--ai" type="button">
          <span class="badge__icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <rect x="6" y="5" width="12" height="14" rx="2"></rect>
              <path d="M8 3v2M12 3v2M16 3v2M8 19v2M12 19v2M16 19v2M3 8h3M3 12h3M3 16h3M18 8h3M18 12h3M18 16h3"></path>
              <path d="M12 9l3.8 6.6H8.2L12 9z"></path>
              <path d="M12 11.3v2.7"></path>
              <circle cx="12" cy="15.8" r="0.85" fill="currentColor" stroke="none"></circle>
            </svg>
          </span>
          <span class="badge__content">
            <span class="badge__title">AI detected</span>
            <span class="badge__subtitle">Model vote 0.87</span>
          </span>
        </button>

        <button class="badge badge--suspicious" type="button">
          <span class="badge__icon" aria-hidden="true">
            <svg viewBox="0 0 24 24"><path d="M12 4l9 15H3L12 4z"></path><path d="M12 10v4"></path><path d="M12 17h.01"></path></svg>
          </span>
          <span class="badge__content">
            <span class="badge__title">Suspicious</span>
            <span class="badge__subtitle">Low confidence</span>
          </span>
        </button>

        <button class="badge badge--verified" type="button">
          <span class="badge__icon" aria-hidden="true">
            <svg viewBox="0 0 24 24"><path d="M12 3l6 2v6c0 4.5-3.1 7.2-6 8-2.9-.8-6-3.5-6-8V5l6-2z"></path><path d="M9 12l2 2 4-4"></path></svg>
          </span>
          <span class="badge__content">
            <span class="badge__title">Verified</span>
            <span class="badge__subtitle">Trusted source</span>
          </span>
        </button>

        <button class="badge badge--unknown" type="button">
          <span class="badge__icon" aria-hidden="true">
            <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="9"></circle><path d="M9.8 9a2.2 2.2 0 1 1 3.4 1.8c-.9.5-1.4 1.1-1.4 2"></path><path d="M12 17h.01"></path></svg>
          </span>
          <span class="badge__content">
            <span class="badge__title">Unknown</span>
            <span class="badge__subtitle">No signals yet</span>
          </span>
        </button>
      </aside>
    </section>
  </main>
</body>
<script src="app.js"></script>
</html>
